<section class="h-100 auth-content">
  <div class="container py-5 align-self-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="../../assets/img/groupomania-logo.png"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Bienvenue</h4>
                </div>

                <form [formGroup]="loginForm">
                  <p>Connectez vous</p>

                  <div class="form-group form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="email"
                      formControlName="email"
                    />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-group form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                    />
                    <label class="form-label" for="password"
                      >Mot de passe</label
                    >
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block gradient-custom-2 mb-12"
                      type="submit"
                      (click)="onLogin()"
                    >
                      Connexion
                    </button>
                  </div>
                </form>
                <div>{{ userUnLoginMessage }}</div>
                <a [routerLink]="['/subscribe']">Créer un compte</a>
              </div>
            </div>
            <div
              class="col-lg-6 p-4 d-flex flex-column align-items-center justify-content-around gradient-custom-2"
            >
              <div class="row">
                <div class="col-6 p-1 w-100 d-flex justify-content-center">
                  <img
                    src="../../assets/img/groupomania-illustration.png"
                    class="img-fuild w-100"
                  />
                </div>
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4 text-md-start">
                    Nous sommes plus qu'une compagnie
                  </h4>
                  <p>
                    Groupomania, un groupe spécialisé dans la grande
                    distribution.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
