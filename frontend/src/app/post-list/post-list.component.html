<div class="post-list-wrapper h-100">
  <div class="row">
    <div class="col-3 container-user-info">
      <app-userinfo></app-userinfo>
    </div>
    <div class="col-6 text-center container-post">
      <app-post-form></app-post-form>
      <app-post [post]="post" *ngFor="let post of posts"></app-post>
    </div>
    <div class="col-3 container-member">
      <app-members></app-members>
    </div>
  </div>
</div>
